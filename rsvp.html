<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSVP</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div id="wrap">
        <div id="header">
            <p id="frogmore"> Andy & Vero</p>
            <div id="nav">
                <ul id="nav-pages">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="plan.html">Plan</a></li>
                    <li><a href="lodging.html">Lodging</a></li>
                    <li><a href="https://www.zola.com/registry/veronicaandandy2024" target="_blank">Registry</a></li>
                    <li><a href="rsvp.html" class="current">RSVP</a></li>
                </ul>
            </div>
        </div>
        <div id="frontpage-content">
            <h2>To RSVP, please enter the following information:</h2>
            <form id="rsvpForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="attending">Attending:</label>
                <select id="attending" name="attending" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="not sure">Not Sure</option>
                </select><br><br>

                <label for="partySize">Number in Party:</label>
                <input type="number" id="partySize" name="partySize" min="1" required><br><br>

                <input type="submit" value="Submit RSVP">
            </form>
        </div>
    </div>
    <script src="js/rsvp.js"></script>
</body>
</html>
